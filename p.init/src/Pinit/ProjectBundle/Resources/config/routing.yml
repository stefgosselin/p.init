pinit_homepage:
    path: /
    defaults: { _controller: PinitProjectBundle:Default:index }

pinit_project_homepage:
    path:     /hello/{name}
    defaults: { _controller: PinitProjectBundle:Default:index }

random:
    path:     /random/{limit}
    defaults: { _controller: PinitProjectBundle:Random:index }

pinit_help:
    path:    /help
    defaults: { _controller: PinitProjectBundle:Help:index }

# app/config/routing.yml
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile