<VirtualHost *:80>
    ServerName pinit.local
    DocumentRoot /var/www/pinit/web
    DirectoryIndex app.php
    ErrorLog /var/log/apache2/pinit-error.log
    CustomLog /var/log/apache2/pinit-access.log combined
    <Directory "/var/www/pinit/web">
        AllowOverride All
        Allow from All
    </Directory>
</VirtualHost>
